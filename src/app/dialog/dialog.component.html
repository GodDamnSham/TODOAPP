<script>
  localStorage.clear();
</script>
<h1 mat-dialog-title>TO-DO </h1>
<div mat-dialog-content>
<form [formGroup]="todoForm">
  <mat-form-field appearance="fill">
    <mat-label>Aufgabe</mat-label>
    <input formControlName="aufgabe" matInput placeholder="aufgabe">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Aufgabe Beschreibung</mat-label>
    <textarea matInput formControlName="Beschreibung"></textarea>
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker" (dateChange)="trimDate($event)" >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  

  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected" formControlName="category">
      <mat-option>None</mat-option>
      <mat-option value="Arbeit">Arbeit</mat-option>
      <mat-option value="Studium">Studium</mat-option>
      <mat-option value="Freizeit">Freizeit</mat-option>
      <mat-option value="Haushalt">Haushalt</mat-option>
      <mat-option value="others">others</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-checkbox formControlName="complete" class="example-margin">erledigt</mat-checkbox>

</form>
</div>  
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>beenden</button>
  <button mat-raised-button color="primary" (click)="addTask()">speichern</button> 

</div>
