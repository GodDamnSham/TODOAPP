<p>
  <mat-toolbar color="primary">
    <span>TO DO </span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <input [(ngModel)]="reg.username"  [ngModelOptions]="{standalone:true}" class="form-control"  />
                      <label class="form-label" for="form3Example1" >username</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <input [(ngModel)]="reg.first_name"  [ngModelOptions]="{standalone:true}" class="form-control"  />
                      <label class="form-label" for="form3Example1" >firstname</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <input class="form-label" for="form3Example1" [(ngModel)]="reg.last_name"  [ngModelOptions]="{standalone:true}" class="form-control"  />
                      <label class="form-label" for="form3Example1" >lastname</label>
                    </div>
                  </div>
                </div>
                <!-- Email input -->
                <div class="row">
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" [(ngModel)]="reg.email"  [ngModelOptions]="{standalone:true}"/>
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
              </div>
  
                <!-- Password input -->
                <div class="row">
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" [(ngModel)]="reg.password" [ngModelOptions]="{standalone:true}" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
              </div>
  
                <!-- Checkbox -->
  
                <!-- Submit button -->
                <button (click)="registeruser()" type="submit"  class="btn btn-primary">
                  Sign up
                </button>
                <button routerLink= "/login" type="but1" class="btn btn-primary">login</button>
                <!-- Register buttons -->
              </form>
            </div>
          </div>
        </div>
  
        
      </div>
    </div>
    <!-- Jumbotron -->
    
  </section>
  <!-- Section: Design Block -->
